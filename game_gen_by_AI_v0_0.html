<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Higher or Lower Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
    }

    .card {
      display: inline-block;
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      width: 100px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .controls {
      margin: 20px 0;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #333;
    }

    #score {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Higher or Lower</h1>
  <div class="card" id="currentCard">?</div>
  <div class="controls">
    <button onclick="guess('higher')">Higher</button>
    <button onclick="guess('lower')">Lower</button>
  </div>
  <div id="result"></div>
  <div id="score">Score: 0</div>

  <script>
    // Game variables
    let currentCard = getRandomCard();
    let nextCard = null;
    let score = 0;

    // Function to get a random card value (1 to 13)
    function getRandomCard() {
      return Math.floor(Math.random() * 13) + 1;
    }

    // Display the initial card
    document.getElementById('currentCard').textContent = currentCard;

    // Function to handle guesses
    function guess(choice) {
      nextCard = getRandomCard();
      const resultDiv = document.getElementById('result');

      // Check if the guess is correct
      if (
        (choice === 'higher' && nextCard > currentCard) ||
        (choice === 'lower' && nextCard < currentCard)
      ) {
        score++;
        resultDiv.textContent = `Correct! The next card was ${nextCard}.`;
      } else {
        resultDiv.textContent = `Wrong! The next card was ${nextCard}. Game over.`;
        score = 0; // Reset score
      }

      // Update the current card and score
      currentCard = nextCard;
      document.getElementById('currentCard').textContent = currentCard;
      document.getElementById('score').textContent = `Score: ${score}`;
    }
  </script>

</body>
</html>
